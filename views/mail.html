<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.0" defer></script>
    <script src="scripts/mail.js" defer></script>
    <title>Mailbox for resource sharer</title>
</head>
<body>
    <div id="app">
        <div v-for="mail in mails">
            <h2>{{mail._doc.subject}}</h2>
            <h3>{{mail._doc.content}}</h3>
            <button @click="resolveid(mail._doc.resourceId)">Mark as accepted</button>
        </div>
    </div>
</body>
</html>
