<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet/less" type="text/css" href="stylesheets/main.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
</head>
<body>
    <div id="app">
        <nav>
        <h1 class="h">WELCOME {{user.username || "GUEST"}}</h1>
        <img height="50" class="profile":src="user.profile" @click="displayHidden()">
        
    </nav>
    <div profilemanager v-if="displayhidden">
        <button @click="signupRedirect()" signupbutton>
            Signup
        </button><br />
        <button @click="loginRedirect()" signupbutton>
            Login
        </button><br />
        <button v-if="user.username"@click="logout()" signupbutton>
            Log Out
        </button><br />
        <button v-if="user.username" @click="voulunteer()" signupbutton>
            Voulunteer for delivery
        </button>
    </div>
<div class="main">
    <input class="input" type="text" placeholder="Search Donations" srch @change="search"/>
    <form @submit="filtering">
    <div>
        <label>Medical:</label>
        <input value="Medical"type="checkbox" checked="true"/>
    </div>
    <div>
        <label>Home Survival for Patients: </label>
        <input value="Home Survival for Patients"type="checkbox" checked="true"/>
    </div>
    <div>
        <label>Hospital Help: </label>
        <input value="Hospital Help"type="checkbox" checked="true"/>
    </div>
    <div>
        <label>Food: </label>
        <input value="Food"type="checkbox" checked="true"/>
    </div>
    <div>
        <label>General: </label>
        <input value="General"type="checkbox" checked="true"/>
    </div>
    <button type="submit">Apply Filters</button>
    </form>
    <div id="resources">
        <div class="resource" v-for="resource in visible" @click="setRes(resource._id)">
            {{resource.name}}
        </div>
          <button class="donate-btn" @click="resourceRedirect()">Donate resource</button>
    </div>
  
</div>
</div>
<script src="https://unpkg.com/vue@3.0.0"></script>
<script src="scripts/mainWindow.js"></script>
</div>
</body>
</html>
